{% extends 'computers/base.html' %}

{% block content %}
<div class="card card-body">
    <p>Are u sure you want to delete order from "{{ order.full_name }}" for "{{ order.computer }}"?</p>
    <form action="{% url 'delete_order' item.id %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input class="btn btn-danger" type="submit" name="Submit">
        <a class="btn btn-warning" href="{% url 'order_list'%}">Cancel</a>
    </form>
</div>
{% endblock %}
