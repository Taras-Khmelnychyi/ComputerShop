{% extends 'computers/base.html' %}

{% block content %}
<div class="card card-body">
    <p>Are u sure you want to delete "{{ item }}"?</p>
    <form action="{% url 'delete_computer' item.id %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input class="btn btn-danger" type="submit" name="Submit">
        <a class="btn btn-warning" href="{% url 'home'%}">Cancel</a>
    </form>
</div>
{% endblock %}
