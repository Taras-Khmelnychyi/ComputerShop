{% extends 'computers/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="card card body m-4 p-4">
        <form action="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-group">
                <label for="full_name">Full Name*</label>
                <input type="text" name="full_name" class="form-control" id="full_name" placeholder="Name Surname" required>
            </div>
            <div class="form-group">
                <label for="address">Address*</label>
                <input type="text" name="address" class="form-control" id="address" placeholder="Street Name 12" required>
            </div>
            <div class="d-flex justify-content-center">
                <input class="btn btn-primary" type="submit" name="Create User" value="Register Account" required>
            </div>
        </form>
        <div class="d-flex justify-content-center mt-4">
            <p class="mr-2">Already have an account?</p>
            <a href="{% url 'login' %}">Login</a>
        </div>
    </div>
</div>

{% endblock %}
